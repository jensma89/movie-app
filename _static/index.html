<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My movie collection</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <li>
            <div class="movie">
                <div class="movie-poster">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTcwNTE4MTUxMl5BMl5BanBnXkFtZTcwMDIyODM4OA@@._V1_SX300.jpg" alt="The Hobbit: An Unexpected Journey poster">
                </div>
                <div class="movie-title">The Hobbit: An Unexpected Journey</div>
                <div class="movie-year">2012</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <div class="movie-poster">
                    <img src="https://m.media-amazon.com/images/M/MV5BOGUwMDk0Y2MtNjBlNi00NmRiLTk2MWYtMGMyMDlhYmI4ZDBjXkEyXkFqcGc@._V1_SX300.jpg" alt="Star Wars: Episode IV - A New Hope poster">
                </div>
                <div class="movie-title">Star Wars: Episode IV - A New Hope</div>
                <div class="movie-year">1977</div>
            </div>
        </li>
        
    </ol>
</div>
</body>
</html>
